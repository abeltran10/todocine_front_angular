<div class="container">
  <div class="row">
    <div class="col">

      <form (ngSubmit)="submit()">

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            [value]="usuario.username"
            disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            placeholder="New Password">
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="passConfirm"
            name="passConfirm"
            placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-primary">
          Actualizar
        </button>

      </form>

    </div>
  </div>
</div>
