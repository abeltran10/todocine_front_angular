<nav class="navbar bg-body-tertiary">
  <div class="container justify-content-between">

    <!-- Filtros -->
    <div class="d-flex align-items-center gap-3">

      <strong>Filtros:</strong>

      <div class="d-flex align-items-center">
        <label class="me-2" style="width: 80px">Vistas:</label>
        <select
          class="form-select"
          [ngModel]="vistaFiltro"
          (ngModelChange)="handleVista($event)">
          <option value="">Todas</option>
          <option value="S">Vistas</option>
          <option value="N">No vistas</option>
        </select>
      </div>

      <div class="d-flex align-items-center">
        <label class="me-2" style="width: 100px">Puntuadas:</label>
        <select
          class="form-select"
          [ngModel]="votadaFiltro"
          (ngModelChange)="handleVotada($event)">
          <option value="">Todas</option>
          <option value="S">Puntuadas</option>
          <option value="N">No puntuadas</option>
        </select>
      </div>

    </div>

    <!-- Orden -->
    <div class="d-flex align-items-center">
      <label class="me-2">Ordenar por:</label>
      <select
        class="form-select"
        style="width: 150px"
        [ngModel]="order"
        (ngModelChange)="handleOrder($event)">
        <option value=""> - </option>
        <option value="title">Título</option>
        <option value="year">Año</option>
      </select>
    </div>

  </div>
</nav>
