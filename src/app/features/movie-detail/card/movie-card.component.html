<div class="card" style="width: 27rem; height: 55rem;">
  <ng-container *ngIf="movie">

    <img [src]="img" class="card-img-top" />

    <div class="card-body d-flex flex-column">
      <h5 class="card-title">
        {{ movie.title }} {{ releaseDate }}
      </h5>

      <p class="card-text line-clamp">
        {{ movie.overview }}
      </p>

      <div class="mt-auto d-flex justify-content-start">
        <button
          class="btn btn-primary detalleButton"
          (click)="goToDetail()">
          Detalle
        </button>
      </div>
    </div>

  </ng-container>
</div>
