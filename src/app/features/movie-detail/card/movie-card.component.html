<div class="card" style="width: 27rem;">
  <ng-container *ngIf="movie">

    <img [src]="img" class="card-img-top" />

    <div class="card-body">
      <h5 class="card-title">
        {{ movie.title }} {{ releaseDate }}
      </h5>

      <p class="card-text">
        {{ movie.overview }}
      </p>

      <button
        class="btn btn-primary detalleButton"
        (click)="goToDetail()">
        Detalle
      </button>
    </div>

  </ng-container>
</div>
