<div class="card" style="width: 27rem; height: 55rem;">
  <img
    class="card-img-top"
    [src]="imageUrl"
    alt="Poster"
  />

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ ganador.categoria }}</h5>

    <h6 class="card-subtitle mb-2 text-muted">
      {{ ganador.original_title }} {{ releaseYear }}
    </h6>

    <p class="card-text line-clamp">
      {{ ganador.overview }}
    </p>

    <div class="mt-auto d-flex justify-content-start">
      <button
         class="btn btn-primary detalleButton"
         (click)="goToMovieDetail()">
         Detalle
      </button>
    </div>
    
  </div>
</div>
